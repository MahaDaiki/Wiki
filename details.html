<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .hero-image {
            background: url('https://via.placeholder.com/1200x300') center/cover no-repeat;
            height: 300px;
            margin-bottom: 20px;
        }

        .article-details {
            max-width: 800px;
            margin: 0 auto;
        }

        .article-details img {
            width: 100%;
            height: auto;
        }

        .categories, .tags {
            list-style-type: none;
            padding: 0;
        }

        .categories a, .tags a {
            text-decoration: none;
            margin-right: 10px;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .tag-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hero-image"></div>

    <div class="article-details">
        <h1 class="mt-4 mb-4">Article Title</h1>
        <img src="https://via.placeholder.com/800x400" alt="Article Image" class="img-fluid mb-4">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        
        <div class="categories">Categories: <span class="category-badge">Category1</span>, <span class="category-badge">Category2</span></div>
        <div class="tags">Tags: <span class="tag-badge">Tag1</span>, <span class="tag-badge">Tag2</span></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
